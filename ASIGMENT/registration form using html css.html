
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>register</title>
</head>
<body>
<div style="border: 1px solid grey;height: 500px;width: 500px;margin-left: 30%;background-color: lightgray;">
	<h1 align="center">register with us</h1>
	<hr>
	<form name="register" method="post" action="my first webpage.html">
		<table align="center">
			<tr>
				<td>first name</td>
				<td>
					<input type="text" name="fname" required placeholder="enter first name">
				</td>
			</tr>
			<tr>
				<td>last name</td>
				<td>
					<input type="text" name="lname" required placeholder="enter last name">
				</td>
			</tr>
			<tr>
				<td>email</td>
				<td>
					<input type="email" name="email" required placeholder="enter email">
				</td>
			</tr>
			<tr>
				<td>mobile no</td>
				<td>
					<input type="text" name="mobile" required placeholder="enter phone no">
				</td>
			</tr>
			<tr>
				<td>gender</td>
				<td>
					<input type="radio" name="gender" value="male">male
					<input type="radio" name="gender" value="female">female
				</td>
			</tr>
			<br>
			<tr>
				<td>hobbies</td>
				<td>
					<input type="checkbox" name="hobby" value="cricket">cricket
					<br>
					<input type="checkbox" name="hobby" value="football">football
					<br>
					<input type="checkbox" name="hobby" value="reading">reading
					<br>
					<input type="checkbox" name="hobby" value="hockey">hockey
				</td>
			</tr>
			<tr>
				<td>education qualification</td>
				<td>
					<select>
						<option>--select---</option>
						<option>ssc</option>
						<option>hsc</option>
						<option>graduation</option>
						<option>post graduation</option>
						<option>phd</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>address</td>
				<td>
					<textarea rows="5" cols="25" name="address"></textarea>
				</td>
			</tr>
			<tr>
				<td>password</td>
				<td>
					<input type="password" name="password" required placeholder="enter password">
				</td>
			</tr>
			<tr>
				<td>confirm password</td>
				<td>
					<input type="password" name="cpassword" required placeholder="enter confirm password">
				</td>
			</tr>
			<tr>
				<td></td>
				<td>
					<input type="submit" name="action">n
				</td>
			</tr>
			
		</table>
		
	</form>


</div>
</body>
</html>
